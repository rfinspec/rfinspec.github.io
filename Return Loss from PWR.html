<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Loss Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Return Loss Calculator</h2>

        <label for="powerUnit">Select Power Unit:</label>
        <select id="powerUnit">
            <option value="dBm">dBm</option>
            <option value="Watts">Watts</option>
        </select>

        <label for="forwardPower">Forward Power:</label>
        <input type="number" id="forwardPower" placeholder="Enter forward power">

        <label for="reflectedPower">Reflected Power:</label>
        <input type="number" id="reflectedPower" placeholder="Enter reflected power">

        <button class="btn" onclick="calculateReturnLoss()">Calculate Return Loss</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        // Function to convert dBm to Watts
        function dBmToWatts(dBm) {
            return Math.pow(10, (dBm / 10)) / 1000;
        }

        // Function to calculate return loss based on selected unit
        function calculateReturnLoss() {
            const powerUnit = document.getElementById('powerUnit').value;
            const forwardPower = parseFloat(document.getElementById('forwardPower').value);
            const reflectedPower = parseFloat(document.getElementById('reflectedPower').value);

            let forwardPowerWatts, reflectedPowerWatts;

            // Check the selected power unit and convert to Watts if necessary
            if (powerUnit === 'dBm') {
                forwardPowerWatts = dBmToWatts(forwardPower);
                reflectedPowerWatts = dBmToWatts(reflectedPower);
            } else {
                forwardPowerWatts = forwardPower;  // Already in Watts
                reflectedPowerWatts = reflectedPower;  // Already in Watts
            }

            // Calculate Return Loss using the formula
            const returnLoss = 10 * Math.log10(reflectedPowerWatts / forwardPowerWatts);

            // Display the result
            document.getElementById('result').innerHTML = `Return Loss: ${returnLoss.toFixed(2)} dB`;
        }
    </script>

</body>
</html>
