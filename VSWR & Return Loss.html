<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Return Loss / VSWR Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        width: 49%;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    #result {
        margin-top: 20px;
        font-weight: bold;
    }
    .vswr-button {
        margin-top: 10px; /* Adjust as needed */
    }
</style>
</head>
<body>

<div class="container">
    <h2>Return Loss / VSWR Calculator</h2>
    <label for="returnLoss">Return Loss (dB):</label>
    <input type="text" id="returnLoss" placeholder="Enter Return Loss (dB)">
    <button onclick="calculateReturnLoss()">Calculate VSWR</button>
    <label class="vswr-button" for="vswr">VSWR:</label>
    <input type="text" id="vswr" placeholder="Enter VSWR">
    <button onclick="calculateVSWR()">Calculate Return Loss</button>
    <div id="result"></div>
</div>

<script>
function calculateReturnLoss() {
    var returnLoss = parseFloat(document.getElementById('returnLoss').value);
    var result = document.getElementById('result');

    if (!isNaN(returnLoss)) {
        var vswrResult = (Math.pow(10, returnLoss / 20) + 1) / (Math.pow(10, returnLoss / 20) - 1);
        result.innerHTML = "VSWR: " + vswrResult.toFixed(2);
    } else {
        result.innerHTML = "Please enter Return Loss (dB).";
    }
}

function calculateVSWR() {
    var vswr = parseFloat(document.getElementById('vswr').value);
    var result = document.getElementById('result');

    if (!isNaN(vswr)) {
        var returnLossResult = 20 * Math.log10((vswr + 1) / (vswr - 1));
        result.innerHTML = "Return Loss (dB): " + returnLossResult.toFixed(2);
    } else {
        result.innerHTML = "Please enter VSWR.";
    }
}
</script>

</body>
</html>
